<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>register</title>
</head>

<body>
		<div id="content">
        	<div id="reg_box">
            	<li>
                	<span>必填</span>
                </li>
            	<li>
                	<span>用户名/邮箱：</span><input type="text" class="input_box" name="username" value="">
                </li>
                <li>
                	<span>密码:</span><input type="password" class="input_box" name="pass" value="">
                </li>
                <li>
                	<span>确认密码:</span><input type="password" class="input_box" name="re-pass" value="">

                <li>
                	<span>中文名：</span><input type="text" class="input_box" name="cn_name" value="">
                </li>
                <li>
                	<span>英文或外文名：</span><input type="text" class="input_box" name="en_name" value="">
                </li>
            </div>
        </div>
</body>
